<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registration</title>
    <script>
      console.log("hello  ")
      alert("hello")
        function success(){
        alert("Form Submited Successfully")
        document.getElementById("myForm").reset();
        }
        document.getElementById("addrerrormsg").style.display = "inline"
    </script>
</head>
<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Register an account</h2>
  
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="text"  class="form-control" placeholder="Name" required />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control" placeholder="Email" required />
                   
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control" placeholder="Subject" required />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <textarea type="text" class="form-control" placeholder="Project details" required></textarea>
                    
                  </div>

                  <div class="mb-9 mt-3">
                    <button class="btn btn-success" type="submit"
                    onclick="success()">Register</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                    
                  </div>
                  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
